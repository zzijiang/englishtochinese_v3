<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vocabulary Challenge</h1>

        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-bar" style="width: 0%;"></div>
        </div>

        <h2 id="question-number">第 1 题</h2>
        <p class="word" id="question-text">Loading...</p>

        <div id="options-container" class="options"></div>

        <p id="feedback" class="hidden"></p>
    </div>

    <script>
        let selectedAnswer = "";
        let isProcessingAnswer = false;  // 添加标志位防止重复提交

        function updateQuestion(data) {
            // 清除反馈信息
            const feedback = document.getElementById("feedback");
            feedback.innerHTML = "";
            feedback.classList.add("hidden");

            document.getElementById("question-number").innerText = `第 ${data.question_number} 题`;
            document.getElementById("question-text").innerText = data.english;

            // 更新选项
            let optionsHTML = "";
            data.options.forEach(option => {
                optionsHTML += `<button class="option-btn" onclick="submitAnswer(this)" data-answer="${option}">${option}</button>`;
            });
            document.getElementById("options-container").innerHTML = optionsHTML;

            // 更新进度条
            document.getElementById("progress-bar").style.width = data.progress + "%";

            // 启用所有按钮
            enableButtons(true);
            
            // 重置处理标志
            isProcessingAnswer = false;
        }

        function loadNextQuestion(firstLoad = false) {
            document.getElementById("feedback").classList.add("hidden");

            fetch("/next", {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.finished) {
                    window.location.href = data.redirect_url;
                    return;
                }
                updateQuestion(data);
            });
        }

        function enableButtons(enable) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(button => {
                button.disabled = !enable;
            });
        }

        async function submitAnswer(button) {
            if (isProcessingAnswer) return;  // 如果正在处理答案，直接返回
            isProcessingAnswer = true;  // 设置处理标志

            // 禁用所有按钮
            enableButtons(false);
            
            let userAnswer = button.getAttribute("data-answer");

            try {
                const response = await fetch("/next", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ answer: userAnswer })
                });
                
                const data = await response.json();
                
                if (data.finished) {
                    window.location.href = data.redirect_url;
                    return;
                }

                // 显示反馈
                let feedback = document.getElementById("feedback");
                if (data.is_correct) {
                    feedback.innerHTML = `✅ 正确！ <span class="correct-emoji">🎉</span>`;
                    feedback.style.color = "green";
                } else {
                    feedback.innerHTML = `❌ <span style="color: red">错误！</span><span class="black-text"> 正确答案：</span> <span class="green-text">${data.correct}</span>`;
                }
                feedback.classList.remove("hidden");

                // 等待显示反馈后更新问题
                setTimeout(() => {
                    updateQuestion(data);
                }, 1500);
            } catch (error) {
                console.error("Error submitting answer:", error);
                isProcessingAnswer = false;  // 发生错误时重置处理标志
                enableButtons(true);  // 重新启用按钮
            }
        }

        // 页面首次加载时获取第一题
        document.addEventListener("DOMContentLoaded", function() {
            loadNextQuestion(true);
        });
    </script>
</body>
</html>
